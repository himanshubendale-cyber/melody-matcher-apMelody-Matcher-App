        function searchArtistSongs() {
            // MODIFIED: Read value from the <select> element
            const artistInput = document.getElementById('artist-select').value.trim().toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const noResults = document.getElementById('no-results');

            document.getElementById('song-list').innerHTML = '';
            document.getElementById('results-title').classList.add('hidden');
            noResults.classList.add('hidden');

            // Handle case where the user hasn't selected an artist yet (empty string value)
            if (!artistInput) {
                document.getElementById('results-title').textContent = 'Please select an artist from the list to search.';
                document.getElementById('results-title').classList.remove('hidden');
                return;
            }

            const artistDataEntry = artistData[artistInput];
            
            if (!artistDataEntry) {
                displayResults(generalSuggestions, "Artist not found in database. Showing general Indian recommendations instead.", true);
                noResults.classList.remove('hidden');
                return;
            }

            let filteredResults = artistDataEntry.songs.filter(song => {
                return categoryFilter === 'all' || song.type === categoryFilter;
            });
            
            if (filteredResults.length === 0) {
                document.getElementById('results-title').textContent = `No songs found for ${artistDataEntry.name} in the selected category.`;
                document.getElementById('results-title').classList.remove('hidden');
                return;
            }
            
            displayResults(filteredResults, `Songs by ${artistDataEntry.name} (${filteredResults.length} Results)`);
        }

            switch (type) {
                case 'IH': return { label: 'ICONIC HIT', colorClass: 'bg-iconic-hit' };
                case 'DC': return { label: 'DEEP CUT / GEM', colorClass: 'bg-deep-cut' };
                case 'GS': return { label: 'GHAZAL / SUFI', colorClass: 'bg-ghazal-sufi' };

                default: return { label: 'GENERAL', colorClass: 'bg-gray-500' };

    <script type="module">
        /* Import OGL as an ES module from unpkg.
           The version pin helps stability; change if you want to upgrade.
        */
        import { Renderer, Program, Mesh, Triangle } from 'https://unpkg.com/ogl@0.0.42/dist/ogl.module.js';

        // Vertex shader (simple full-screen triangle)
        const vertexShader = `
            attribute vec2 position;
            attribute vec2 uv;
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        // Fragment shader — adapted from your original React shader with blue/purple palette feel.
        const fragmentShader = `
            precision highp float;

            uniform float uTime;
            uniform vec3 uColor;
            uniform vec2 uResolution;
            uniform vec2 uMouse;
            uniform float uAmplitude;
            uniform float uSpeed;

            varying vec2 vUv;

            // 2D rotation helper
            mat2 rot(float a) {
              float s = sin(a), c = cos(a);
              return mat2(c, -s, s, c);
            }

            void main() {
              // Normalize coordinates to -1..1 with aspect correction
              vec2 uv = vUv * 2.0 - 1.0;
              uv.x *= uResolution.x / uResolution.y;

              // Mouse influence (centered)
              vec2 m = (uMouse - vec2(0.5)) * 2.0;
              uv += m * uAmplitude;

              float t = uTime * uSpeed;

              // Layered wavy interference
              float a = 0.0;
              float d = -t * 0.5;
              for (float i = 0.0; i < 8.0; ++i) {
                a += cos(i * 0.7 - d - a * uv.x * 0.6);
                d += sin(uv.y * (i * 0.6 + 0.5) + a * 0.4);
              }
              d += t * 0.5;

              // Base color field
              vec3 base = vec3(
                cos(uv.x * (d*0.4 + 1.0) + a) * 0.5 + 0.5,
                cos(uv.y * (a*0.6 + 1.2) - d) * 0.5 + 0.5,
                cos((uv.x+uv.y) * (d*0.2 + 1.3) + a*0.5) * 0.5 + 0.5
              );

              // Color grading toward your blue-purple aesthetic using uColor
              vec3 col = mix(base, uColor, 0.6);

              // Subtle contrast and soft glow
              col = pow(col, vec3(0.9, 0.95, 1.0)) * 1.05;
              col *= 0.85 + 0.25 * smoothstep(-0.5, 0.9, sin(d + length(uv) * 2.0 + a));

              gl_FragColor = vec4(col, 1.0);
            }
        `;

        // create renderer & set up canvas
        const root = document.getElementById('iridescence-root');

        const renderer = new Renderer({ dpr: Math.min(2, window.devicePixelRatio || 1) });
        const gl = renderer.gl;
        // style canvas and put behind the page
        const canvas = gl.canvas;
        canvas.id = 'iridescence-canvas';
        canvas.style.display = 'block';
        canvas.style.width = '100vw';
        canvas.style.height = '100vh';
        root.appendChild(canvas);

        // Create geometry (full-screen triangle)
        const geometry = new Triangle(gl);

        // Default palette tuned to your uploaded image (blue-purple vibe)
        // Values between 0..1
        const defaultColor = [0.45, 0.55, 0.95];

        const program = new Program(gl, {
            vertex: vertexShader,
            fragment: fragmentShader,
            uniforms: {
                uTime: { value: 0 },
                uColor: { value: defaultColor },
                uResolution: { value: new Float32Array([gl.canvas.width, gl.canvas.height]) },
                uMouse: { value: new Float32Array([0.5, 0.5]) },
                uAmplitude: { value: 0.09 },
                uSpeed: { value: 0.9 }
            }
        });

        const mesh = new Mesh(gl, { geometry, program });

        // Resize helpers
        function resize() {
            const DPR = Math.min(2, window.devicePixelRatio || 1);
            const width = Math.max(1, Math.floor(window.innerWidth));
            const height = Math.max(1, Math.floor(window.innerHeight));
            renderer.setSize(width, height);
            // pass resolution in pixels (x, y) to shader
            program.uniforms.uResolution.value = new Float32Array([gl.canvas.width, gl.canvas.height]);
        }

        // Mouse handling — listen on window but do not block pointer events for UI
        const mouse = { x: 0.5, y: 0.5 };
        function handleMouse(e) {
            const x = (e.clientX) / window.innerWidth;
            const y = 1.0 - (e.clientY) / window.innerHeight;
            mouse.x = x;
            mouse.y = y;
            // push to uniform
            program.uniforms.uMouse.value[0] = mouse.x;
            program.uniforms.uMouse.value[1] = mouse.y;
        }

        // Fallback for touch (touchmove)
        function handleTouch(e) {
            if (!e.touches || e.touches.length === 0) return;
            const t = e.touches[0];
            handleMouse({ clientX: t.clientX, clientY: t.clientY });
        }

        window.addEventListener('mousemove', handleMouse, { passive: true });
        window.addEventListener('touchmove', handleTouch, { passive: true });
        window.addEventListener('resize', resize, { passive: true });

        // initial resize
        resize();

        // Animation loop
        let rafId = null;
        function update(t) {
            program.uniforms.uTime.value = t * 0.001;
            // Smoothly lerp the uMouse a bit to create smoothing
            const ux = program.uniforms.uMouse.value[0];
            const uy = program.uniforms.uMouse.value[1];
            // small easing to avoid jitter
            program.uniforms.uMouse.value[0] = ux * 0.92 + mouse.x * 0.08;
            program.uniforms.uMouse.value[1] = uy * 0.92 + mouse.y * 0.08;

            renderer.render({ scene: mesh });
            rafId = requestAnimationFrame(update);
        }
        rafId = requestAnimationFrame(update);

        // Clean up on page unload
        window.addEventListener('unload', () => {
            cancelAnimationFrame(rafId);
            window.removeEventListener('mousemove', handleMouse);
            window.removeEventListener('touchmove', handleTouch);
            window.removeEventListener('resize', resize);
            gl.getExtension('WEBGL_lose_context')?.loseContext();
        });

        // Optional: expose a small API to tweak color from console if you want
        window.Iridescence = {
            setColor(r, g, b) {
                program.uniforms.uColor.value = [r, g, b];
            },
            setAmplitude(v) { program.uniforms.uAmplitude.value = v; },
            setSpeed(v) { program.uniforms.uSpeed.value = v; }
        };
    </script>
